<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nola`s Garden</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/styles/main.scss">
</head>

<body>
    <a href="#main-content" class="skip-link visually-hidden">Skip to main content</a>
    <div id="wrapper">
        {{> header }}
        {{> mobile-menu }}
        <main class="main" id="main-content">
            <section class="portfolio">
                <div class="container">
                    <h1 class="portfolio__title">Portfolio</h1>
                    <div class="portfolio__content">
                        <article class="portfolio__item">
                            <h2 class="portfolio__item-title">Summer</h2>
                            <div class="portfolio__item-content">
                                <picture class="portfolio__item-image">
                                    <img src="./images/portfolio/image.webp" alt="Summer floral arrangement"
                                        width="100%" height="100%">
                                </picture>
                                <div class="portfolio__item-text">
                                    <ul class="portfolio__item-list">
                                        <li class="portfolio__item-list-item">Flower 1</li>
                                        <li class="portfolio__item-list-item">Flower 2</li>
                                        <li class="portfolio__item-list-item">Flower 3</li>
                                    </ul>
                                    <a href="#contact" class="portfolio__item-button btn btn--primary" aria-label="Order Summer floral arrangement">Order Now</a>
                                </div>
                            </div>
                        </article>
                        <article class="portfolio__item">
                            <h2 class="portfolio__item-title">name of composition</h2>
                            <div class="portfolio__item-content">
                                <picture class="portfolio__item-image">
                                    <img src="./images/portfolio/image-1.webp" alt="Floral composition arrangement"
                                        width="100%" height="100%">
                                </picture>
                                <div class="portfolio__item-text">
                                    <ul class="portfolio__item-list">
                                        <li class="portfolio__item-list-item">Flower 1</li>
                                        <li class="portfolio__item-list-item">Flower 2</li>
                                        <li class="portfolio__item-list-item">Flower 3</li>
                                    </ul>
                                    <a href="#contact" class="portfolio__item-button btn btn--primary" aria-label="Order name of composition floral arrangement">Order Now</a>
                                </div>
                            </div>
                        </article>
                        <article class="portfolio__item">
                            <h2 class="portfolio__item-title">name of composition</h2>
                            <div class="portfolio__item-content">
                                <picture class="portfolio__item-image">
                                    <img src="./images/portfolio/image-2.webp" alt="Floral composition arrangement"
                                        width="100%" height="100%">
                                </picture>
                                <div class="portfolio__item-text">
                                    <ul class="portfolio__item-list">
                                        <li class="portfolio__item-list-item">Flower 1</li>
                                        <li class="portfolio__item-list-item">Flower 2</li>
                                        <li class="portfolio__item-list-item">Flower 3</li>
                                    </ul>
                                    <a href="#contact" class="portfolio__item-button btn btn--primary" aria-label="Order name of composition floral arrangement">Order Now</a>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </main>
        {{> footer }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
